<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 10;
    const num1 = 20;
//    const winner = Math.floor(Math.random() * num); // 0 - 4
//    const winner = Math.floor(Math.random() * num1); // 0 - 4
    var winner; // 0 - 4
    for(var i=0; i<10; i++) {
      console.log(Math.random());
    }

//    for (let j = 0; j < num; j++) {
    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      console.log(Math.random());
      console.log('クリックされました０！');
      winner = Math.floor(Math.random() * num1); // 0 - 4
      console.log('クリックされました！');
      console.log(winner);
      console.log('クリックされました１！');
      div.addEventListener('click', () => {
        if (winner < 5) {
          div.textContent = '大吉!';
          div.classList.add('win');
        } else if((winner >= 5)&&(winner < 10)){
          div.textContent = '中吉!';
          div.classList.add('lose');
        } else if((winner >= 10)&&(winner < 15)){
          div.textContent = '小吉!';
          div.classList.add('lose');
        } else {
          div.textContent = '凶! ';
          div.classList.add('lose');
        }
      });

      document.body.appendChild(div);
    }
//    }
  </script>
</body>
</html>
