<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .win {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .lose {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 20;
    const num1 = 5;
    const num2 = 10;
    const num3 = 15;
    const num4 = 20;
    const winner = Math.floor(Math.random() * num); // 0 - 4
    const winner1 = Math.floor(Math.random() * num1); // 0 - 4
    const winner2 = Math.floor(Math.random() * num2); // 0 - 4
    const winner3 = Math.floor(Math.random() * num3); // 0 - 4
    const winner4 = Math.floor(Math.random() * num4); // 0 - 4

//    for (let j = 0; j < num; j++) {
    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        if (i === winner1) {
          div.textContent = '大吉!';
          div.classList.add('win');
        } else if((i === winner2)){
          div.textContent = '中吉!';
          div.classList.add('lose');
        } else if((i === winner3)){
          div.textContent = '小吉!';
          div.classList.add('lose');
        } else {
          div.textContent = '凶! ';
          div.classList.add('lose');
        }
      });

      document.body.appendChild(div);
    }
//    }
  </script>
</body>
</html>
